    <section class="relative bg-contact bg-cover bg-center h-screen text-white">
        <!-- Overlay for better text visibility -->
        <div class="absolute inset-0 bg-black opacity-50"></div>
        <!-- Container for content -->
        <div class="relative flex flex-col items-center justify-center h-full px-6 md:px-12">
            <!-- Contact Form -->
            <div class="bg-white text-gray-800 rounded-lg shadow-lg p-8 max-w-lg w-full z-10">
                <h2 class="text-4xl font-bold mb-8 text-center">Contact Us</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="name" class="block text-lg font-medium">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-lg font-medium">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="block text-lg font-medium">Message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Send Message</button>
                </form>
            </div>
            <!-- Address and Contact Information -->
            <div class="absolute bottom-8 w-full text-center z-10 hidden xl:block">
                <p class="text-lg">123 Your Address, City, Country</p>
                <p class="text-lg">Email: info@example.com</p>
                <p class="text-lg">Phone: (123) 456-7890</p>
                <div class="mt-6 flex justify-center space-x-4">
                    <a href="https://facebook.com" target="_blank" class="text-blue-500 hover:text-blue-600">
                        <!-- Facebook Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 2H6a2 2 0 00-2 2v12a2 2 0 002 2h8v-2H8V8h4v2h4V8a2 2 0 00-2-2z"/>
                        </svg>
                    </a>
                    <a href="https://twitter.com" target="_blank" class="text-blue-400 hover:text-blue-500">
                        <!-- Twitter Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M23 3a10.4 10.4 0 01-2.92.8A4.9 4.9 0 0022.4 2a10.5 10.5 0 01-3.36 1.29A4.92 4.92 0 0016 2a4.92 4.92 0 00-4.8 4.8c0 .39.05.76.12 1.12A13.97 13.97 0 011.67 2.8a4.93 4.93 0 001.52 6.56A4.87 4.87 0 01.96 8.6v.06a4.94 4.94 0 003.94 4.85A4.9 4.9 0 014 13.6c-.19 0-.38-.01-.56-.03a4.92 4.92 0 004.6 3.4A9.89 9.89 0 010 21a14.03 14.03 0 007.55 2.21c9.06 0 14-7.51 14-14v-.64A9.92 9.92 0 0023 3z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </section>
